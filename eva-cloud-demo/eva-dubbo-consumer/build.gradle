import org.apache.tools.ant.filters.ReplaceTokens
apply plugin: "org.springframework.boot"

project.archivesBaseName = 'eva-dubbo-consumer'
project.description='eva dubbo consumer demo'

jar {
    enabled = true
}

compileJava.dependsOn(processResources)

bootJar {
    mainClass = 'io.nerv.ConsumerBooter'
}

processResources {
    println "==> Load configuration for $profile"
    filesMatching('**/*.yaml') {
        filter(ReplaceTokens, tokens: [profile: profile])
    }
}

dependencies {
    api("${lib.web}"){
        exclude module: 'spring-boot-starter-tomcat'
    }
    api "${lib.undertow}"

    implementation project(":eva-cloud-api:eva-dubbo-service"),
                   "${lib.dubbo}",
                   "${lib.dubbo_client}"
}

