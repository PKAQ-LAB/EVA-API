server:
  port: 7799
spring:
  application:
    name: eva-dubbo-consumer
  cloud:
    sentinel:
      transport:
        #配置 Sentinel dashboard 地址
        dashboard: localhost:8080
        #默认8719端口，假如被占用会自动从8719开始依次+1扫描,直至找到未被占用的端口
        port: 8719
    nacos:
      discovery:
        namespace: fecb542d-1b8a-4755-8ade-a5733c2f5d68
        # 注册中心地址
        server-addr: 47.104.217.77
        enabled: true
        service: eva-dubbo-consumer
        group: DEV_GROUP
      config:
        namespace: fecb542d-1b8a-4755-8ade-a5733c2f5d68
        server-addr: 47.104.217.77
        # 指定group
        group: DEV_GROUP
        # 文件后缀，默认为properties
        file-extension: 'yaml'
        # 自动刷新
        refresh-enabled: true
