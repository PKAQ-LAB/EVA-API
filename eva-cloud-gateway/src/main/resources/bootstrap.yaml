spring:
  application:
    name: eva-cloud-gateway
  cloud:
    nacos:
      discovery:
        # 注册中心地址
        server-addr: 192.168.10.59
        enabled: true
        service: eva-cloud-gateway
        group: DEV_GROUP
        namespace: dev
      config:
        namespace: dev
        server-addr: 192.168.10.59
        # 指定group
        group: DEV_GROUP
        # 文件后缀，默认为properties
        file-extension: yaml
        # 自动刷新
        refresh-enabled: true
        # 共享的配置文件
        shared-configs:
            - dataId: common
              group: DEV_GROUP
              refresh: true
server:
  port: 9666
