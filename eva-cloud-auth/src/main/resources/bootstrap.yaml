server:
  port: 9599
spring:
  application:
    name: eva-cloud-oauth-server
  cloud:
    nacos:
      discovery:
        # 注册中心地址
        server-addr: 192.168.10.59
        enabled: true
        service: eva-cloud-oauth-server
        group: DEV_GROUP
        namespace: dev
      config:
        namespace: dev
        server-addr: 192.168.10.59
        # 指定group
        group: DEV_GROUP
        # 文件后缀，默认为properties
        file-extension: yaml
        # 自动刷新
        refresh-enabled: true
        # 共享的配置文件
        shared-configs[0]:
          dataId: DEV
          group: DEFAULT_GROUP
          refresh: true
    #  Failed to start bean ‘documentationPluginsBootstrapper’; nested exception is java.lang.NullPointerException
    #  Springboot2.6以后将SpringMVC 默认路径匹配策略从AntPathMatcher 更改为PathPatternParser，导致出错
