server:
  port: 9599
spring:
  application:
    name: eva-cloud-oauth-server
  cloud:
    nacos:
      discovery:
        namespace: fecb542d-1b8a-4755-8ade-a5733c2f5d68
        # 注册中心地址
        server-addr: 47.104.217.77
        enabled: true
        service: eva-cloud-oauth-server
        group: DEV_GROUP
      config:
        namespace: fecb542d-1b8a-4755-8ade-a5733c2f5d68
        server-addr: 47.104.217.77
        # 指定group
        group: DEV_GROUP
        # 文件后缀，默认为properties
        file-extension: yaml
        # 自动刷新
        refresh-enabled: true
        # 共享的配置文件
        shared-configs:
          - dataId: common
            group: DEV_GROUP
            refresh: true
