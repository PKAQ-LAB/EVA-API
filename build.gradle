plugins {
   id "name.remal.check-dependency-updates" version "1.0.154"
   id "com.jfrog.bintray" version "1.8.4"
}

ext {
    springBootVersion = '2.1.7.RELEASE'
    mysql = "8.0.17"
    fastjson = "1.2.59"
    mybatis_plus_starter = "3.1.2"
    lombok = "1.18.8"
    swagger = "2.9.2"
	swagger_ui = "1.9.5"
    hutool = "4.6.3"
    jaxb_api = "2.3.1"
    jjwt = "0.9.1"
    auth0 = "3.8.2"
    jasypt = "2.1.1"
    p6spy = "3.8.5"
    flyway = "6.0.0"
}

allprojects {
    apply plugin: "name.remal.check-dependency-updates"
    group = 'io.nerv'
    version = '1.6.1'
}

subprojects {
    apply plugin: 'java-library'
	apply plugin: 'maven-publish'
	apply plugin: 'com.jfrog.bintray'
    
	sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }
	
	tasks.withType(Javadoc) {
        options.encoding = "UTF-8"
		options.addStringOption('Xdoclint:none', '-quiet')
    }

    repositories {
        mavenLocal()
		maven { url"http://maven.springframework.org"}
        maven { url"https://repo.spring.io/libs-release" }
		maven { url"https://mirrors.huaweicloud.com" }
        jcenter()
        mavenCentral()
    }

    dependencies {
       implementation "org.projectlombok:lombok:${lombok}"
	   annotationProcessor "org.projectlombok:lombok:${lombok}"
     }
}

