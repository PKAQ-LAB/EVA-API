plugins {
   id "name.remal.check-dependency-updates" version "1.0.19" apply false
}
ext {
    bootVersion = "2.0.1.RELEASE"
    druid = "1.1.9"
    mysql = "8.0.8-dmr"
    fastjson = "1.2.47"
    mybatis_plus = "2.2.0"
    mybatis_plus_starter = "1.0.5"
    lombok = "1.16.20"
    swagger = "2.8.0"
    hutool = "4.0.10"
    p3c = "1.3.4"
}
allprojects {
    group = 'org.pkaq'
    version = '1.0'
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'name.remal.check-dependency-updates'
    apply plugin: 'pmd'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [ compileJava, compileTestJava ]*.options*.encoding = 'UTF-8'

    pmd {
        consoleOutput = true
        reportsDir = file("build/reports/pmd")

        ruleSets = [
            "java-ali-comment"
        ]
    }
    repositories {
        mavenLocal()
        maven { url"https://repo.spring.io/libs-release" }
        jcenter()
        mavenCentral()
    }
    dependencies {
       pmd "com.alibaba.p3c:p3c-pmd:${p3c}"
       compileOnly "org.projectlombok:lombok:${lombok}"
     }
}

