ext {
    springBootVersion = '2.1.2.RELEASE'
    mysql = "8.0.11"
    fastjson = "1.2.47"
    mybatis_plus_starter = "3.0.5"
    lombok = "1.18.4"
    swagger = "2.9.2"
    hutool = "4.1.17"
    p3c = "1.3.6"
    jaxb_api = "2.3.0"
    jjwt = "0.9.0"
    auth0 = "3.3.0"
    sharding_jdbc = "3.0.0"
    jasypt = "2.1.0"
    p6spy = "3.7.0"
    flyway = "5.1.4"
}
allprojects {
    group = 'io.nerv'
    version = '1.0.0'
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'pmd'

    sourceCompatibility = JavaVersion.VERSION_1_9
    targetCompatibility = JavaVersion.VERSION_1_9

    [ compileJava, compileTestJava ]*.options*.encoding = 'UTF-8'

    pmd {
        consoleOutput = true
        reportsDir = file("build/reports/pmd")

        ruleSets = [
            "java-ali-comment"
        ]
    }

    repositories {
        mavenLocal()
        maven { url"https://repo.spring.io/libs-release" }
        jcenter()
        mavenCentral()
    }

    dependencies {
       compile "com.github.ulisesbocchio:jasypt-spring-boot-starter:${jasypt}"
       pmd "com.alibaba.p3c:p3c-pmd:${p3c}"
       compileOnly "org.projectlombok:lombok:${lombok}"
     }
}

