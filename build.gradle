plugins {
   id "name.remal.check-dependency-updates" version "1.0.19" apply false
}
ext {
    bootVersion = "2.0.0.RELEASE"
    lombok = "1.16.10"
    druid = "1.1.8"
    mysql = "8.0.8-dmr"
    fastjson = "1.2.46"
    mybatis_plus = "2.1.9"
    mybatis_plus_starter = "1.0.5"
    lombok = "1.16.20"
    swagger = "2.8.0"
    hutool = "4.0.6"
}
allprojects {
    group = 'org.pkaq'
    version = '1.0'
}
subprojects {
    apply plugin: 'java'
    apply plugin: 'name.remal.check-dependency-updates'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    [ compileJava, compileTestJava ]*.options*.encoding = 'UTF-8'

    repositories {
        mavenLocal()
        maven { url"https://repo.spring.io/libs-release" }
        jcenter()
        mavenCentral()
    }
    dependencies {
       compileOnly "org.projectlombok:lombok:${lombok}"
     }
}

