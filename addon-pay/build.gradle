plugins {
     id 'org.springframework.boot' version '2.1.3.RELEASE'
}
apply plugin: 'io.spring.dependency-management'

jar {
	enabled = true
}

bootJar {
    baseName = "alipay"
	mainClassName = 'io.nerv.AlipayBooter'
}

ext{
    alipay = "3.3.87.ALL"
    zxing = "3.3.3"
}

dependencies {
	api	project(":api-core")
	
    implementation "com.alipay.sdk:alipay-sdk-java:${alipay}",
					"com.google.zxing:core:${zxing}"
}
