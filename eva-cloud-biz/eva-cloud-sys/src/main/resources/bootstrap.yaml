spring:
  application:
    name: eva-cloud-sys
  main:
    allow-circular-references: true
  cloud:
    nacos:
      discovery:
        namespace: fecb542d-1b8a-4755-8ade-a5733c2f5d68
        # 注册中心地址
        server-addr: 192.168.10.12
        enabled: true
        service: eva-cloud-sys
        group: DEV_GROUP
      config:
        namespace: fecb542d-1b8a-4755-8ade-a5733c2f5d68
        server-addr: 192.168.10.12
        # 指定group
        group: DEV_GROUP
        # 文件后缀，默认为properties
        file-extension: 'yaml'
        # 自动刷新
        refresh-enabled: true
        # 共享的配置文件
        extension-configs:
          - dataId: common-base.yaml
            group: DEV_GROUP
            refresh: true
          - dataId: common-cache.yaml
            group: DEV_GROUP
            refresh: true
          - dataId: common-database.yaml
            group: DEV_GROUP
            refresh: true
