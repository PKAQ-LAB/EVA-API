spring:
  profiles:
    active: dev
  # flyway配置 对于非空数据库 需要开启此项避免报错
  flyway:
    baseline-on-migrate: true
    locations: classpath:/db/migration
    check-location: false
    baseline-version: 0
  # 编码
  http:
    encoding:
      charset: UTF-8
  servlet:
  # 文件上传配置
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  # 国际化配置
  messages:
    basename: i18n/i18n
# mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: io.nerv.*.**.entity
  global-config:
#      刷新mapper 调试神器
    refresh: true
    db-config:
      id-type: uuid
#      字段策略
#      驼峰下划线转换
      table-underline: true
      logic-delete-value: '0001' # 逻辑已删除值(默认为 1)
      logic-not-delete-value: '0000' # 逻辑未删除值(默认为 0)
      select-strategy: not_empty
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
# 配置加密
jasypt:
  encryptor:
    password: eva
# server配置
server:
  servlet:
    context-path: /api
  port: 9009
# 业务日志
eva:
  # 数据权限
  datapermission:
    enable: true
    exclude-tables: sys_module_resources,sys_role_user
  # 缓存配置
  cache:
    timeout: 500
    type: redis
  # 错误日志
  errorlog:
    enabled: true
  # 业务日志
  bizlog:
    enabled: true
    impl: MybatisSupporter
  # JWT配置
  jwt:
    header: Authorization
    token-head: Bearer
    sign: PKAQ
    secert: aHR0cDovL3BrYXEub3Jn
    ttl: 2592000000
    threshold: 86400000
  security:
    # 无需鉴权路径(无条件访问)
    anonymous: /auth/login,/auth/logout
    # 无需资源鉴权的路径
    permit: /auth/**
