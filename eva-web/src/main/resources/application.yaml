spring:
  profiles:
    active: dev
  # flyway配置 对于非空数据库 需要开启此项避免报错
  flyway:
    baseline-on-migrate: true
    locations: classpath:/db/migration
    check-location: false
    baseline-version: 0
  # 编码
  http:
    encoding:
      charset: UTF-8
  servlet:
  # 文件上传配置
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  # 国际化配置
  messages:
    basename: i18n/i18n
# mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: io.nerv.*.**.entity
  global-config:
#      刷新mapper 调试神器
    refresh: true
    db-config:
      id-type: uuid
#      字段策略
#      驼峰下划线转换
      table-underline: true
      logic-delete-value: '0001' # 逻辑已删除值(默认为 1)
      logic-not-delete-value: '0000' # 逻辑未删除值(默认为 0)
      select-strategy: not_empty
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
# 配置加密
jasypt:
  encryptor:
    password: ::eva
# server配置
server:
  servlet:
    context-path: /api
  port: 9016
# 微信配置
wechat:
  pay:
    appId: wxefdd141dc453eec5
    mchId: 1561278171
    mchKey: c180aaadf5ab10fb3a733f43f3ffc4b3
    # p12证书的位置，可以指定绝对路径，也可以指定类路径（以classpath:开头）
    keyPath: classpath:cert/apiclient_cert.p12
  mp:
    configs:
#      - appId: wxefdd141dc453eec5
#        secret : b924bc4582c280826fce5575b0b93389
