spring:
  profiles:
    active: @profile@
  application:
    # 注册到Nacos上的服务名称
    name: eva-jxc
  cloud:
    nacos:
      maxAge: &server_ip 47.104.217.77
      discovery:
        # 注册中心地址
        server-addr: *server_ip
      config:
        namespace: @profile@
        server-addr: *server_ip
        # 指定group
        group: DEFAULT_GROUP
        # 文件后缀，默认为properties
        file-extension: yaml
        # 自动刷新
        refresh-enabled: true
        # 共享的配置文件
        shared-configs:
          - dataId: common.yaml
            group: DEFAULT_GROUP
            refresh: true
          - dataId: common-cloud.yaml
            group: DEFAULT_GROUP
            refresh: true