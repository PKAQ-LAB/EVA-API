    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:p6spy:mysql://localhost:3306/jxc?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: ENC(dghf0DZZJA+vQ95xgHz5iA==)
